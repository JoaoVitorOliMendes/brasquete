name: "Build Android"

on:
  push:
    branches:
      - build
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Repo
        uses: actions/checkout@v4

      - name: Setup Node  
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          
      - name: Install dependencies
        run: |
          npm install -g expo-cli eas-cli
          npm install

      - name: Build APK
        run: |
          EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build --platform android --profile preview --local --non-interactive --output ${{ github.workspace }}/app-release.apk

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: ${{ github.workspace }}/app-release.apk
